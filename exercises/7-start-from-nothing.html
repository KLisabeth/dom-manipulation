<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>start from nothing!</title>
  <meta name="description" content="start from nothing!">

  <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../dependencies/mocha/mocha.js"></script>
  <script src="../dependencies/assert.js"></script>

  <script src="../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>start from nothing!</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='target'>
        <h2>a list of things</h2>
        <ul start='0'>
          <li>robots</li>
          <li>solar systems</li>
          <li>
            <a href='https://www.badgerbadgerbadger.com' target="_blank">learn about badgers</a>
          </li>
          <li>oil</li>
        </ul>
      </div>

      <div id='replication'></div>

      <script id='DOM manipulation script'>
        debugger;
        // write me! (... without using cloneNode, that's kind of cheating)
        const repDiv = document.getElementById('replication');
          
        const h2El = document.createElement('h2'); //create h2 element
        h2El.innerText = "a list of things"; //change text
        repDiv.appendChild(h2El); // connect as a child to <div>
          
        const ulEl = document.createElement("ul"); // create <ul>
        ulEl.start = '0'; // ul element starts from 0
        const items = ['robots', 'solar systems', '', 'oil']; //  <li> items
        for (let item of items) { //loop for items to take place accept the link 
        const liEl = document.createElement('li'); // <li> element
        liEl.innerText = item;
        ulEl.appendChild(liEl);
          }
        repDiv.appendChild(ulEl);
          
        const aEl = document.createElement('a'); //create <a> and fill it in
        aEl.innerText = 'learn about badgers';
        aEl.href = 'https://www.badgerbadgerbadger.com';
        aEl.target = '_blank';
        ulEl.children[2].appendChild(aEl);

        //or 

        // const tarDiv = document.getElementById('target')
        // const repDiv = document.getElementById('replication');
        // repDiv.innerHTML = tarDiv.innerHTML;
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('replication'),
        document.getElementById('target')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
